<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Sebastian">
  <title>El juego del millón</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="masthead mb-auto">
      <div class="inner">
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="instrucciones.html">Instrucciones</a>
        </nav>
      </div>
    </header>

    <img src="susana.jpg" alt="susana" />
    <main role="main" class="inner cover">
      <h1 class="cover-heading"></h1>
      <p class="lead">Send ether to: 0xfE5E335363f0B95e5Ce15040976c6Cbab331491a</p>

      <div>
        <div id="status" class="alert alert-primary" role="alert">
        </div>
      </div>

      <p id="button" class="lead">
        <input id="plusUser" type="input" />
        <a href="#" onclick="sumNewUser()" class="btn btn-primary">SEND</a>
      </p>
    </main>

    <footer class="mastfoot mt-auto">
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button class="btn btn-link" type="button" disabled id="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Espera mientras la transacción se confirma, esto puede tardar unos segundos... no cierres ni recargues la
              ventana.
            </button>
            <div id="alert" class="alert alert-primary" role="alert">
              <p></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    const toAddress = '0xfE5E335363f0B95e5Ce15040976c6Cbab331491a';
    let account;

    // Verificar si el usuario tiene instalado metamask
    window.addEventListener('load', async () => {
      $("#button").hide();
      // Modern dapp browsers...
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          $("#status").hide();
          await ethereum.enable();
          initializeContract();
        } catch (error) {
          $("#status").show();
          $('#status').html('Para poder continuar tenes que aceptar la conección con Metamask. Recargá la página y apreta el boton conectar.')
        }
      }
      // Legacy dapp browsers...
      else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        $("#status").hide();
        initializeContract();
      }
      else {
        $("#status").show();
        $('#status').html('Para interactuar con esta página debes tener instalada la extension Metamask, seguí las instrucciones.')
      }
    });

    function initializeContract() {
      // Check network
      $("#button").show();
      // Accounts
      window.web3.eth.getAccounts(function (err, accounts) {
        if (err != null) {
          alert("Error retrieving accounts.");
          return;
        }
        if (accounts.length == 0) {
          alert("No account found! Make sure the Ethereum client is configured properly.");
          return;
        }
        account = accounts[0];
        window.web3.eth.defaultAccount = account;
      });
    }

    //Smart contract function
    async function sumNewUser() {
      if (!account) alert('Seguí las instrucciones');
      const amount = web3.utils.toWei($('#plusUser').val(), 'ether');
      window.web3.eth.sendTransaction({
        from: account,
        to: toAddress,
        value: amount
      }, function (err, transactionHash) {
        if (!err) console.log(transactionHash);
      });
    }
  </script>
</body>

</html>
